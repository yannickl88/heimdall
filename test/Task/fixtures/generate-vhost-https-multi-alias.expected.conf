<VirtualHost *:80>
	ServerName foo.bar
	ServerAlias www1.foo.bar
	ServerAlias www2.foo.bar
	ServerAlias www3.foo.bar

	RewriteEngine On
	RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]
</VirtualHost>

<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerName foo.bar
		ServerAlias www1.foo.bar
		ServerAlias www2.foo.bar
		ServerAlias www3.foo.bar

		ServerAdmin webmaster@localhost
		DocumentRoot /var/www/foo.bar/current/web

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SetEnv foo "foobar"
		SetEnv bar "barbaz"

		Include /foo/options-ssl-apache.conf
		SSLCertificateFile /foo/bar/foo.bar/cert.pem
		SSLCertificateKeyFile /foo/bar/foo.bar/privkey.pem
		SSLCertificateChainFile /foo/bar/foo.bar/chain.pem

		<Directory /var/www/foo.bar/current/web>
			Options FollowSymLinks
			AllowOverride All
			Require all granted
			Allow from all
		</Directory>
	</VirtualHost>
</IfModule>
